<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
    }
    .form-box {
      max-width: 400px;
      margin: 0 auto;
      padding: 25px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>회원가입</h2>
  <form th:action="@{/signup}" method="post" enctype="multipart/form-data" th:object="${userDto}">
    <label for="nickname">닉네임</label>
    <input type="text" id="nickname" th:field="*{nickname}" placeholder="닉네임" required />
    <div class="error" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">닉네임 에러</div>

    <label for="userId">아이디</label>
    <input type="text" id="userId" th:field="*{userId}" placeholder="아이디" required />
    <div class="error" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">아이디 에러</div>

    <label for="password">비밀번호</label>
    <input type="password" id="password" th:field="*{password}" placeholder="비밀번호" required />
    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호 에러</div>


    <label for="userPicture">프로필 사진 (선택)</label>
    <input type="file" id="userPicture" name="pictureFile" />

    <button type="submit">가입하기</button>
  </form>
</div>

</body>
</html>
